<h2>You've fit {{vm.items.length}} items in your bag. Wowzer Bowser!</h2>

<div data-ng-repeat="item in vm.items">
  <a data-ui-sref="show({ name: item.name })"><p>{{item.name}}</p></a>
</div>

<button data-ng-click="vm.showNew = !vm.showNew" type="button" name="button">New Item</button>

<form data-ng-show="vm.showNew" ng-submit="vm.create()">
  <input type="text" ng-model="vm.newItem.name" placeholder="Name">
  <br>
  <input type="text" ng-model="vm.newItem.type" placeholder="Type">
  <br>
  <input type="text" ng-model="vm.newItem.photoUrl" placeholder="Photo Url">
  <br>
  <input type="text" ng-model="vm.newItem.rupees" placeholder="Rupee Value">
  <br>
  <button type="submit" name="button">Create Item</button>
</form>
